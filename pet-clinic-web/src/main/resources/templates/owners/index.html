<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>
<body>
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
    <h3 class="w3-bar-item">Clinic Menu</h3>
    <a href="/index" class="w3-bar-item w3-button">Home</a>
    <a href="/vets" class="w3-bar-item w3-button">Vets Directory</a>
    <a href="/pets" class="w3-bar-item w3-button">Pets Directory</a>
    <a href="/owners/" class="w3-bar-item w3-button">Owner Directory</a>
</div>


<div class="w3-col w3-theme-l4 w3-container" style="margin-left: 25%;">
    <h1 style="margin-left: 27%;" th:text="'List of Owners'">List of Owners</h1>

    <table style="margin-left: 25%;" id="table">
        <col width="20">
        <col width="100">
        <col width="100">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="w3-hover-gray" th:each="owner: ${owners}">
            <td th:text="${owner.getId()}">1</td>
            <td th:text="${owner.getFirstName()}">Johnny</td>
            <td th:text="${owner.getLastName()}">Tugless</td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
